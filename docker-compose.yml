version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: cheese321-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 251625
      POSTGRES_DB: cheese321
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: